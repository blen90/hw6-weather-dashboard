<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <!--- Header -->
        <div class="jumbotron text-center text-white">
            <h1 class="display-4 ">Weather Dashboard</h1>
        </div>
    </header>
    <!--- Blocks -->
    <main>
        <div class="container-fluid inline">
            <div class="row">
                <div class="col-md-3 bg-info p-3">
                    <!-- Form group search-->
                    <label for="usr" class="text-white">Search City:</label>
                    <form id="search-form" class="mb-2">
                        <div class="form-inline form-group">
                            <input type="text" class="form-control" id="search-city" placeholder="City name">
                            <button id="search-button" class="searchBtn btn-primary"
                                type="search"><i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <!--List of search history-->

                    <ul id="search-history" class="list-group bg-info"></ul>

                </div>
                <!-- Weather information-->
                <div class="col-md-9">
                    <h2 id="today" class="today bg-info text-white text-center">Today</h2>
                    <div id="today-weather"></div>
                    <h3 class="forecast bg-info text-white text-center">Five Day Forecast</h3>
                    <div class="five-day d-inline-block"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/test.js"></script>
</body>

</html>
